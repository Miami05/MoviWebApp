{% extends 'base.html' %}
{% block content %}
<h1>Users</h1>
<ul class="user-list">
    {% for user in users %}
    <li class="user-entry">
        <a href="{{ url_for('user_movie', user_id=user.id) }}" class="btn">{{ user.name }}</a>
    </li>
    {% endfor %}
</ul>

<h2>Add New Users</h2>
<form action="{{ url_for('add_user') }}" method="POST">
    <input type="text" name="name" placeholder="Enter user name"><br>
    <button type="submit">Add User</button>
</form>
{% endblock %}
