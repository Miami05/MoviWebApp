{% extends 'base.html' %}
{% block content %}
<h1>Users</h1>

<ul class="user-list">
    {% for user in users %}
    <li class="user-entry">
        <a href="{{ url_for('user_movie', user_id=user.id) }}" class="btn">{{ user.name }}</a>
    </li>
    {% endfor %}
</ul>

<div class="user-forms-row">
    <div>
        <h2>Delete user</h2>
        <form action="{{ url_for('delete_user') }}" method="post" class="add-form">
            <input type="text" name="name" placeholder="Enter user name to delete" required>
            <button type="submit" class="btn">Delete User</button>
        </form>
    </div>

    <div>
        <h2>Add New Users</h2>
        <form action="{{ url_for('add_user') }}" method="POST" class="add-form">
            <input type="text" name="name" placeholder="Enter user name" required>
            <button type="submit" class="btn">Add User</button>
        </form>
    </div>
</div>
{% endblock %}
