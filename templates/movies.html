{% extends 'base.html' %}
{% block content %}
<h1>Movie of {{ user.name }}</h1>
<ul>
  {% for movie in movies %}
  <li>
    {{ movie.name }} ({{ movie.year }})
    {% if movie.poster_url %}
      <br>
      <img src="{{ movie.poster_url }}" alt="{{ movie.name }} poster" style="height: 200px;">
    {% endif %}
      <form action="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}"
      method="POST" style="display: inline">
          <input type="text" name="name" placeholder="New title">
          <button type="submit">Update</button>
      </form>
      <form action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}"
      method="POST" style="display: inline">
          <button type="submit">Delete movie</button>
      </form>
  </li>
  {% else %}
  <li>No movies added yet.</li>
  {% endfor %}
</ul>
<h2>Add a new movie</h2>
<form action="{{ url_for('add_movie', user_id=user.id) }}" method="POST">
    <input type="text" name="name" placeholder="Movie Title" required>
    <button type="submit">Add Movies</button>
</form>
{% endblock %}
