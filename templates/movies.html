{% extends 'base.html' %}
{% block content %}
<h1>Movies of {{ user.name }}</h1>

<ul class="movie-list">
  {% for movie in movies %}
    <li class="movie-entry">
        {% if movie.poster_url %}
        <img src="{{ movie.poster_url }}" alt="{{ movie.name }} poster">
        {% endif %}
        <div class="movie-body">
            <div class="movie-title-row">
                <strong>{{ movie.name }}</strong> ({{ movie.year }})
            </div>
            <form action="{{ url_for('update_movie', user_id=user.id, movie_id=movie.id) }}"
                  method="POST" class="inline-form">
                <input type="text" name="name" placeholder="New title">
                <button type="submit" class="btn">Update</button>
            </form>
            <form action="{{ url_for('delete_movie', user_id=user.id, movie_id=movie.id) }}"
                  method="POST" class="inline-form">
                <button type="submit" class="btn">Delete</button>
            </form>
        </div>
    </li>
    {% endfor %}
</ul>
<h2>Add a new movie</h2>
<form action="{{ url_for('add_movie', user_id=user.id) }}" method="POST" class="add-form">
  <input type="text" name="name" placeholder="Movie title" required>
  <button type="submit" class="btn">Add Movie</button>
</form>
<a href="{{ url_for('home') }}" class="btn" style="margin-bottom: 15px;">‚Üê Back to users</a>
{% endblock %}
